<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/> 
    <title>Page d'administration</title>
    <meta name="author" content="Ayyoub"/>
    <meta name="keywords" content="A COMPLETER"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 40px;
            text-align: center;
        }

        form {
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head> <!-- Tu avais oublié de fermer la balise head -->
<body>

    <h1>Interface d'administration</h1>

    <!-- Formulaire pour importer les matrices -->
    <form action="{{ url_for('importer_matrice') }}" method="post">
        <button type="submit">Importer les matrices</button>
    </form>

    <!-- Formulaire pour voir les compétences -->
    <form action="{{ url_for('voir_comp') }}" method="post">
        <button type="submit">Voir les compétences</button>
    </form>

</body>
</html>
